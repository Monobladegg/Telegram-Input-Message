<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Телеграм элементы</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <main>
    <div>
      <input placeholder="Сообщение" onkeydown="eventKey(event);">
    </div>
    <div class="inline">
      <button onclick="
      sendMessage()
    ">
        <i class="fa fa-paper-plane fa-2x position" aria-hidden="true"></i>
      </button>
    </div>
    <hr class="hr">
    <div class="alert">
        <p class="alert-text"> • Можна нажимать на энтер, и сообщения будут отправлятся</p>
        <p class="alert-text"> • Сообщение сохранены в "LocalStorage"</p>
    </div>
    <div class="message">
      <!-- Тут сами Сообщения -->
    </div>
  </main>

  <script type="text/javascript" src="scripts.js"></script>

</body>



</html>
